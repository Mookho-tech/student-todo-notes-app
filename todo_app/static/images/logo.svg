<svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .check {
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw 2s ease-in-out infinite;
    }
    @keyframes draw {
      0% {
        stroke-dashoffset: 100;
        fill-opacity: 0;
      }
      50% {
        stroke-dashoffset: 0;
        fill-opacity: 0;
      }
      100% {
        stroke-dashoffset: 0;
        fill-opacity: 1;
      }
    }
    .circle {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(0.95);
        opacity: 0.7;
      }
    }
  </style>
  <circle class="circle" cx="50" cy="50" r="45" fill="#4A6FFF" />
  <path class="check" d="M30 50 L45 65 L70 35" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" />
</svg>
